{% extends 'LIST.html' %}
{% load static %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 10%;">Nro</th>
        <th scope="col" style="width: 20%;">Sede</th>
        <th scope="col" style="width: 20%;">Número Piso</th>
        <th scope="col" style="width: 50%;">Descripción</th>
        <th scope="col" style="width: 20%;">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for object in object_list %}
        <tr>
            <td>
                {{ object.id }}
            </td>
            <td>
                {{ object.sede }}
            </td>
            <td>
                {{ object.piso }}
            </td>
            <td>
                {{ object.descripcion }}
            </td>
            <td>
                <a href="{% url 'project:form_update_piso' object.id %}" class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
{#                <a href="{% url 'project:form_delete_piso' object.id %}" class="btn btn-danger btn-xs btn-flat">#}
{#                    <i class="fas fa-trash-alt"></i>#}
{#                </a>#}
            </td>
        </tr>
    {% endfor %}
{% endblock %}
